<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Tapasyaaa - Book a Session</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet" />
  <style>
    body { font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif; background-color: #dff0f0; color: #264653; }
    a { transition: color 0.3s ease; }
    a:hover { color: #1d3557; }
  </style>
</head>
<body class="min-h-screen flex flex-col">
  <header class="bg-[#a8dadc] p-6 shadow-md">
    <h1 class="text-4xl font-bold text-center text-[#1d3557]">Tapasyaaa</h1>
    <p class="text-center text-[#457b9d] mt-2">Book your therapy session</p>
  </header>

  <nav class="bg-[#f1faee] shadow-inner">
    <ul class="flex justify-center space-x-6 py-4 text-[#1d3557] font-semibold">
      <li><a href="index.html">Home</a></li>
      <li><a href="book-session.html" class="underline decoration-[#457b9d] underline-offset-4">Book a Session</a></li>
      <li><a href="crisis-management.html">Crisis Support</a></li>
      <li><a href="chatbot.html">Chatbot</a></li>
    </ul>
  </nav>

  <main class="flex-grow max-w-2xl mx-auto px-6 py-10 space-y-6">
    <h2 class="text-3xl font-semibold mb-6 text-center">Book a Therapy Session</h2>

    <form class="bg-white shadow-md rounded px-8 pt-6 pb-8 mb-4">
      <label class="block text-gray-700 text-sm font-bold mb-2" for="name">
        Full Name
      </label>
      <input class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" id="name" type="text" placeholder="Your full name" />

      <label class="block text-gray-700 text-sm font-bold mt-4 mb-2" for="email">
        Email Address
      </label>
      <input class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" id="email" type="email" placeholder="you@example.com" />

      <label class="block text-gray-700 text-sm font-bold mt-4 mb-2" for="date">
        Preferred Date
      </label>
      <input class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" id="date" type="date" />

      <label class="block text-gray-700 text-sm font-bold mt-4 mb-2" for="message">
        Additional Notes (optional)
      </label>
      <textarea class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" id="message" placeholder="Tell us anything you'd like"></textarea>

      <button class="mt-6 bg-[#457b9d] hover:bg-[#1d3557] text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline" type="submit">
        Book Session
      </button>
    </form>
  </main>

  <footer class="bg-[#a8dadc] text-center p-6 text-[#1d3557]">
    <p>&copy; 2025 Tapasyaaa. All rights reserved.</p>
    <a href="https://github.com/yourusername/tapasyaa" target="_blank" class="text-[#457b9d] hover:underline">View on GitHub</a>
  </footer>
</body>
</html>
